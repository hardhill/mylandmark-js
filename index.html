            loadKmlLayer(srckml, map);

        }

        function loadKmlLayer(srckml,map){
            var kmlLayer = new google.maps.KmlLayer(srckml, {
                suppressInfoWindows: true,
                preserveViewport: false,
                map: map
            });
        }
