<!DOCTYPE html>
<html>
<head>
    <title>My landmarks</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css"/>

    <style>

    </style>
    <script>

        var map;
        var markers = [];


        function initMap() {
            var myLatlng = {lat: 51.871491, lng: 107.731951};
            map = new google.maps.Map(document.getElementById('map'), {
                center: myLatlng,
                zoom: 15,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds: [
                        google.maps.MapTypeId.ROADMAP,
                        google.maps.MapTypeId.TERRAIN,
                        google.maps.MapTypeId.SATELLITE

                    ]
                }
            });
            map.addListener('click', function (e) {
                placeMarkerAndPanTo(e.latLng, map);
                placeMarkerAndFields(e.latLng, map);
            });
        }
        function placeMarkerAndPanTo(latLng, map) {
            // очистить  все маркеры
            if (markers.length > 0) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }
                markers = [];
            }
            // создать маркер
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
            markers.push(marker);
            window.setTimeout(function () {
                map.panTo(marker.getPosition());
            }, 1000);

        }

        function placeMarkerAndFields(latLng, map) {
            var lnmarker = markers.length;
            if (lnmarker>0){
                var lastmrk = markers[lnmarker-1]
                var ll = lastmrk.getPosition();
                var txt1 = document.getElementById('txtlongi');
                var txt2 = document.getElementById('txtlati');
                txt1.value = ll.lat();
                txt2.value = ll.lng();
            }
        }

        function addData() {

        }

    </script>
</head>
<body onload="initMap()">

            My landmarks

    </nav>

</header>
<div class="container">

        <div id="datablock">

        </div>
    </div>
</div>
<form class="form-group" id="frmData">
    <label>Longitude:</label>
    <input type="text" id="txtlongi" name="txtlon">
    <label>Latitude:</label>
    <input type="text" id="txtlati" name="txtlat">
    <button id="btn1" onclick="addData()">Add</button>
</form>
<div id="map"></div>
